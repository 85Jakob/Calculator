<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main class="main">
        <div class="calc">
            <div class="screen">
                <div class="top-screen" id="second-screen"></div>
                <div class="bottom-screen" id="main-screen">0</div>
            </div>
            <div class="button-block">
                <button class="btn span-2 other" id="clear">Clear</button>
                <button class="btn other" id="backspace">bksp</button>
                <button class="btn opp" data-operator>รท</button>

                <button class="btn" data-number>7</button>
                <button class="btn" data-number>8</button>
                <button class="btn" data-number>9</button>
                <button class="btn opp" data-operator>x</button>
      
                <button class="btn" data-number>4</button>
                <button class="btn" data-number>5</button>
                <button class="btn" data-number>6</button>
                <button class="btn opp" data-operator>-</button>
      
                <button class="btn" data-number>1</button>
                <button class="btn" data-number>2</button>
                <button class="btn" data-number>3</button>
                <button class="btn opp" data-operator>+</button>
                
                <button class="btn span-2" data-number>0</button>
                <button class="btn" data-number>.</button>
                <button class="btn" id="equals">=</button>
                

            </div>
        </div>

    </main>
    <script src="app.js"></script>
</body>
</html>
